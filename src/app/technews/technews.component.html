<div class="container-fluid mt-5">
    <div class="row">

        <h4>Technology News</h4>


        <div *ngFor="let d of techNewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{d.urlToImage}}" alt="" width="100%">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2" target="_blank">Read More</a>
            </div>


        </div>


    </div>
</div>
